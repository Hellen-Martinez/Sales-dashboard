<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Analysis Dashboard - Excel Style</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        const TrendingUp = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                <polyline points="17 6 23 6 23 12"></polyline>
            </svg>
        );
        
        const TrendingDown = () => (
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polyline points="23 18 13.5 8.5 8.5 13.5 1 6"></polyline>
                <polyline points="17 18 23 18 23 12"></polyline>
            </svg>
        );

        const DollarSign = ({ size = 32 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="1" x2="12" y2="23"></line>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
            </svg>
        );

        const ShoppingCart = ({ size = 32 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
        );

        const Users = ({ size = 32 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
        );

        const Target = ({ size = 32 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        );

        const SalesDashboard = () => {
            const [selectedMonth, setSelectedMonth] = useState('Dec 2024');

            const kpis = [
                { label: 'Total Revenue', value: '$847,320', change: '+23.4%', trend: 'up', icon: DollarSign },
                { label: 'Total Orders', value: '12,847', change: '+18.2%', trend: 'up', icon: ShoppingCart },
                { label: 'Avg Order Value', value: '$65.94', change: '+4.3%', trend: 'up', icon: Target },
                { label: 'Conversion Rate', value: '3.42%', change: '-0.8%', trend: 'down', icon: Users }
            ];

            const monthlyData = [
                { month: 'Jan', revenue: 620000 },
                { month: 'Feb', revenue: 680000 },
                { month: 'Mar', revenue: 720000 },
                { month: 'Apr', revenue: 690000 },
                { month: 'May', revenue: 750000 },
                { month: 'Jun', revenue: 780000 },
                { month: 'Jul', revenue: 730000 },
                { month: 'Aug', revenue: 790000 },
                { month: 'Sep', revenue: 810000 },
                { month: 'Oct', revenue: 820000 },
                { month: 'Nov', revenue: 835000 },
                { month: 'Dec', revenue: 847320 }
            ];

            const topProducts = [
                { name: 'Premium Wireless Headphones', revenue: 124500, units: 2150, growth: 32 },
                { name: 'Smart Watch Series X', revenue: 118200, units: 1890, growth: 28 },
                { name: 'Ultra HD Webcam Pro', revenue: 98700, units: 3280, growth: 45 },
                { name: 'Ergonomic Keyboard Elite', revenue: 87300, units: 2910, growth: 19 },
                { name: 'Portable SSD 2TB', revenue: 76800, units: 1920, growth: 38 },
                { name: 'Gaming Mouse RGB', revenue: 68900, units: 3445, growth: 22 },
                { name: 'USB-C Hub Multiport', revenue: 62400, units: 4160, growth: 51 },
                { name: 'Laptop Stand Aluminum', revenue: 54300, units: 2715, growth: 15 },
                { name: 'Wireless Charger Fast', revenue: 48900, units: 4890, growth: 41 },
                { name: 'Bluetooth Speaker Mini', revenue: 43200, units: 5400, growth: 29 }
            ];

            const customerSegments = [
                { segment: 'Enterprise', percentage: 42, value: 355873 },
                { segment: 'SMB', percentage: 31, value: 262669 },
                { segment: 'Individual', percentage: 18, value: 152519 },
                { segment: 'Reseller', percentage: 9, value: 76259 }
            ];

            const maxRevenue = Math.max(...monthlyData.map(d => d.revenue));

            return (
                <div style={{ 
                    fontFamily: 'Calibri, sans-serif',
                    backgroundColor: '#f0f0f0',
                    minHeight: '100vh',
                    padding: '24px'
                }}>
                    <div style={{ maxWidth: '1400px', margin: '0 auto' }}>
                        <div style={{ 
                            backgroundColor: '#2f5496',
                            padding: '20px 32px',
                            marginBottom: '20px',
                            borderRadius: '2px'
                        }}>
                            <h1 style={{ 
                                margin: 0,
                                color: 'white',
                                fontSize: '28px',
                                fontWeight: '600',
                                letterSpacing: '0.5px'
                            }}>
                                Sales Performance Dashboard
                            </h1>
                            <p style={{ 
                                margin: '4px 0 0 0',
                                color: '#d0dff4',
                                fontSize: '14px'
                            }}>
                                Year 2024 - Comprehensive Sales Analysis
                            </p>
                        </div>

                        <div style={{ 
                            display: 'grid',
                            gridTemplateColumns: 'repeat(4, 1fr)',
                            gap: '16px',
                            marginBottom: '20px'
                        }}>
                            {kpis.map((kpi, idx) => {
                                const Icon = kpi.icon;
                                return (
                                    <div key={idx} style={{ 
                                        backgroundColor: 'white',
                                        border: '1px solid #d0d0d0',
                                        borderRadius: '2px',
                                        padding: '20px',
                                        position: 'relative'
                                    }}>
                                        <div style={{ 
                                            position: 'absolute',
                                            top: '16px',
                                            right: '16px',
                                            color: '#2f5496',
                                            opacity: 0.2
                                        }}>
                                            <Icon size={32} />
                                        </div>
                                        <div style={{ 
                                            fontSize: '13px',
                                            color: '#666',
                                            marginBottom: '8px',
                                            fontWeight: '500',
                                            textTransform: 'uppercase',
                                            letterSpacing: '0.5px'
                                        }}>
                                            {kpi.label}
                                        </div>
                                        <div style={{ 
                                            fontSize: '28px',
                                            fontWeight: '600',
                                            color: '#2f5496',
                                            marginBottom: '6px'
                                        }}>
                                            {kpi.value}
                                        </div>
                                        <div style={{ 
                                            display: 'flex',
                                            alignItems: 'center',
                                            gap: '4px',
                                            fontSize: '13px',
                                            color: kpi.trend === 'up' ? '#28a745' : '#dc3545',
                                            fontWeight: '500'
                                        }}>
                                            {kpi.trend === 'up' ? <TrendingUp /> : <TrendingDown />}
                                            {kpi.change} vs last month
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        <div style={{ 
                            backgroundColor: 'white',
                            border: '1px solid #d0d0d0',
                            borderRadius: '2px',
                            padding: '24px',
                            marginBottom: '20px'
                        }}>
                            <h2 style={{ 
                                margin: '0 0 20px 0',
                                fontSize: '18px',
                                fontWeight: '600',
                                color: '#2f5496',
                                borderBottom: '2px solid #2f5496',
                                paddingBottom: '8px'
                            }}>
                                Monthly Revenue Trend
                            </h2>
                            <div style={{ 
                                display: 'flex',
                                alignItems: 'flex-end',
                                justifyContent: 'space-between',
                                height: '280px',
                                gap: '12px',
                                padding: '20px 0'
                            }}>
                                {monthlyData.map((data, idx) => (
                                    <div key={idx} style={{ 
                                        flex: 1,
                                        display: 'flex',
                                        flexDirection: 'column',
                                        alignItems: 'center',
                                        gap: '8px'
                                    }}>
                                        <div style={{ 
                                            fontSize: '11px',
                                            color: '#666',
                                            fontWeight: '500',
                                            textAlign: 'center'
                                        }}>
                                            ${(data.revenue / 1000).toFixed(0)}K
                                        </div>
                                        <div style={{ 
                                            width: '100%',
                                            backgroundColor: idx === monthlyData.length - 1 ? '#2f5496' : '#5b9bd5',
                                            height: `${(data.revenue / maxRevenue) * 220}px`,
                                            borderRadius: '3px 3px 0 0',
                                            transition: 'all 0.3s ease',
                                            cursor: 'pointer'
                                        }} />
                                        <div style={{ 
                                            fontSize: '12px',
                                            color: '#333',
                                            fontWeight: '500'
                                        }}>
                                            {data.month}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div style={{ 
                            display: 'grid',
                            gridTemplateColumns: '1.2fr 0.8fr',
                            gap: '20px'
                        }}>
                            <div style={{ 
                                backgroundColor: 'white',
                                border: '1px solid #d0d0d0',
                                borderRadius: '2px',
                                padding: '24px'
                            }}>
                                <h2 style={{ 
                                    margin: '0 0 20px 0',
                                    fontSize: '18px',
                                    fontWeight: '600',
                                    color: '#2f5496',
                                    borderBottom: '2px solid #2f5496',
                                    paddingBottom: '8px'
                                }}>
                                    Top 10 Products by Revenue
                                </h2>
                                <div style={{ 
                                    display: 'grid',
                                    gap: '12px'
                                }}>
                                    {topProducts.map((product, idx) => (
                                        <div key={idx} style={{ 
                                            display: 'grid',
                                            gridTemplateColumns: '1fr 120px 100px 80px',
                                            alignItems: 'center',
                                            gap: '12px',
                                            padding: '10px',
                                            backgroundColor: idx % 2 === 0 ? '#f8f9fa' : 'white',
                                            borderLeft: '3px solid #2f5496'
                                        }}>
                                            <div style={{ 
                                                fontSize: '13px',
                                                color: '#333',
                                                fontWeight: '500'
                                            }}>
                                                {product.name}
                                            </div>
                                            <div style={{ 
                                                fontSize: '14px',
                                                color: '#2f5496',
                                                fontWeight: '600'
                                            }}>
                                                ${product.revenue.toLocaleString()}
                                            </div>
                                            <div style={{ 
                                                fontSize: '12px',
                                                color: '#666'
                                            }}>
                                                {product.units.toLocaleString()} units
                                            </div>
                                            <div style={{ 
                                                fontSize: '12px',
                                                color: '#28a745',
                                                fontWeight: '600',
                                                textAlign: 'right'
                                            }}>
                                                +{product.growth}%
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div style={{ 
                                backgroundColor: 'white',
                                border: '1px solid #d0d0d0',
                                borderRadius: '2px',
                                padding: '24px'
                            }}>
                                <h2 style={{ 
                                    margin: '0 0 20px 0',
                                    fontSize: '18px',
                                    fontWeight: '600',
                                    color: '#2f5496',
                                    borderBottom: '2px solid #2f5496',
                                    paddingBottom: '8px'
                                }}>
                                    Customer Segmentation
                                </h2>
                                <div style={{ 
                                    display: 'grid',
                                    gap: '20px'
                                }}>
                                    {customerSegments.map((seg, idx) => (
                                        <div key={idx}>
                                            <div style={{ 
                                                display: 'flex',
                                                justifyContent: 'space-between',
                                                marginBottom: '8px'
                                            }}>
                                                <span style={{ 
                                                    fontSize: '13px',
                                                    color: '#333',
                                                    fontWeight: '600'
                                                }}>
                                                    {seg.segment}
                                                </span>
                                                <span style={{ 
                                                    fontSize: '13px',
                                                    color: '#2f5496',
                                                    fontWeight: '600'
                                                }}>
                                                    {seg.percentage}%
                                                </span>
                                            </div>
                                            <div style={{ 
                                                width: '100%',
                                                height: '28px',
                                                backgroundColor: '#e9ecef',
                                                borderRadius: '2px',
                                                overflow: 'hidden'
                                            }}>
                                                <div style={{ 
                                                    width: `${seg.percentage}%`,
                                                    height: '100%',
                                                    backgroundColor: ['#2f5496', '#5b9bd5', '#70ad47', '#ffc000'][idx],
                                                    display: 'flex',
                                                    alignItems: 'center',
                                                    paddingLeft: '8px',
                                                    fontSize: '12px',
                                                    color: 'white',
                                                    fontWeight: '600',
                                                    transition: 'width 1s ease'
                                                }}>
                                                    ${seg.value.toLocaleString()}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                
                                <div style={{ 
                                    marginTop: '28px',
                                    padding: '16px',
                                    backgroundColor: '#fff3cd',
                                    border: '1px solid #ffc107',
                                    borderRadius: '2px'
                                }}>
                                    <h3 style={{ 
                                        margin: '0 0 10px 0',
                                        fontSize: '14px',
                                        fontWeight: '600',
                                        color: '#856404'
                                    }}>
                                        Key Insights
                                    </h3>
                                    <ul style={{ 
                                        margin: 0,
                                        paddingLeft: '20px',
                                        fontSize: '12px',
                                        color: '#856404',
                                        lineHeight: '1.8'
                                    }}>
                                        <li>Enterprise segment drives 42% of total revenue</li>
                                        <li>Premium products show 32% growth rate</li>
                                        <li>Q4 revenue exceeded target by 23.4%</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<SalesDashboard />, document.getElementById('root'));
    </script>
</body>
</html>
